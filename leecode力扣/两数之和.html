<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var twoSum = function (nums, target) {
            let copy = new Array(nums.length).fill(null)

            let res = new Array(2)
            for (let i = 0; i < copy.length; i++) {
                if (copy.includes(nums[i])) {
                    console.log(copy)
                    res[0] = i
                    res[1] = nums.indexOf(target - nums[i])
                    break
                }
                copy[i] = target - nums[i]
            }
            return res.sort((x, y) => x - y)
        };
        let nums = [0,4,3,0]
        let target = 0
        console.log(twoSum(nums, target))
    </script>
</body>

</html>
